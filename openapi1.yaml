openapi: 3.0.1
info:
  title: Firewall Rule Patcher API
  description: Applies a validated firewall rule to a specified NSG using Azure Function.
  version: "1.0.0"

servers:
  - url: https://firewallrulepatcherfunction.azurewebsites.net

paths:
  /api/applyrule:
    post:
      operationId: ApplyFirewallRule
      summary: Applies a firewall rule to an NSG
      description: |
        Applies a validated firewall rule to a specified Network Security Group (NSG) using Azure Function.
        #ExamplePrompts
        Apply firewall rule to allow TCP traffic from 10.0.0.0/24 to any destination on port 443.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nsg_name
                - rule_name
                - priority
                - direction
                - access
                - protocol
                - source
                - destination
                - port
              properties:
                nsg_name:
                  type: string
                  description: Name of the Network Security Group
                rule_name:
                  type: string
                  description: Name of the rule to apply
                priority:
                  type: integer
                  description: Rule priority (100â€“4096)
                direction:
                  type: string
                  enum: [Inbound, Outbound]
                  description: Direction of traffic
                access:
                  type: string
                  enum: [Allow, Deny]
                  description: Access type
                protocol:
                  type: string
                  enum: [Tcp, Udp, "*"]
                  description: Protocol to match
                source:
                  type: string
                  description: Source IP or range (e.g., 0.0.0.0/0)
                destination:
                  type: string
                  description: Destination IP or range
                port:
                  type: integer
                  description: Port or port range (single port for now)

      responses:
        '200':
          description: Rule applied successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
        '400':
          description: Invalid input parameters
        '500':
          description: Server error
